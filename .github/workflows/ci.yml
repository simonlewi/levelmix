name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./core/... ./pkg/...

      - name: Build
        run: |
          go build ./core/...
          go build ./pkg/...

      - name: Test
        run: go test ./core/... ./pkg/...
