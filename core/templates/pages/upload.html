<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - LevelMix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <main class="flex items-center justify-center min-h-screen px-6">
        <div class="text-center max-w-md w-full">
            <h2 class="text-4xl font-bold mb-8">Upload Your Audio</h2>
            
            <form hx-post="/upload" 
                  hx-encoding="multipart/form-data" 
                  hx-target="body"
                  hx-indicator="#loading">
                  
                <div class="mb-6">
                    <input type="file" 
                           name="audio_file" 
                           accept=".mp3" 
                           required
                           class="block w-full text-white bg-gray-800 border border-gray-600 rounded-lg p-3">
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Target LUFS:</label>
                    <select name="target_lufs" class="block w-full bg-gray-800 border border-gray-600 rounded-lg p-3">
                        <option value="-14">Streaming (-14 LUFS)</option>
                        <option value="-16">Podcast (-16 LUFS)</option>
                        <option value="-23">Radio (-23 LUFS)</option>
                        <option value="-7" selected>Club Mix (-7 LUFS)</option>
                        <option value="-5">Festival Mix (-5 LUFS)</option>
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full bg-cyan-400 text-gray-900 px-6 py-3 rounded-lg font-bold hover:bg-cyan-300">
                    Upload & Process
                </button>
            </form>
            
            <div id="loading" class="htmx-indicator mt-4">
                <p>Uploading...</p>
            </div>
        </div>
    </main>
</body>
</html>
