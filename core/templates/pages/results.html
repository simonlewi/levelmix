<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - LevelMix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <main class="flex items-center justify-center min-h-screen px-6">
        <div class="text-center max-w-md w-full">
            <h2 class="text-4xl font-bold mb-8">Processing Complete!</h2>
            
            <div class="bg-gray-800 p-8 rounded-xl">
                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                
                <p class="text-gray-300 mb-6">
                    Your audio has been normalized to {{.targetLUFS}} LUFS
                </p>
                
                <a href="{{.downloadURL}}" 
                   class="inline-block w-full bg-cyan-400 text-gray-900 px-6 py-3 rounded-lg font-bold hover:bg-cyan-300 mb-4"
                   download>
                    Download Processed Audio
                </a>
                
                <a href="/upload" 
                   class="inline-block w-full bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-500">
                    Process Another File
                </a>
            </div>
        </div>
    </main>
</body>
</html>
