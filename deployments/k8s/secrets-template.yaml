# DO NOT COMMIT THIS FILE WITH ACTUAL VALUES
# Copy to secret.yaml and fill in base64 encoded values
# Use: echo -n "your-value" | base64

apiVersion: v1
kind: Secret
metadata:
  name: levelmix-secrets
  namespace: levelmix
type: Opaque
data:
  SESSION_SECRET: # base64 encoded session secret
  TURSO_DB_URL: # base64 encoded turso db url
  TURSO_AUTH_TOKEN: # base64 encoded turso auth token
  AWS_ACCESS_KEY_ID: # base64 encoded aws access key
  AWS_SECRET_ACCESS_KEY: # base64 encoded aws secret key
  REDIS_URL: # base64 encoded redis url (redis://redis-service:6379)
  RESEND_API_KEY: # base64 encoded resend api key